{% extends 'cocktails/base.html' %}

{% block body %}
    {% if all_cocktails %}
        <h2>Our cocktails.</h2>

        <ul>
            {% for c in all_cocktails %}
            <li><a href="{% url 'cocktails:detail' c.cocktail_name %}">{{ c.cocktail_name }}</a></li>
            {% endfor %}
        </ul>

    {% else %}
        <h3>There is not any cocktails</h3>
    {% endif %}

{% endblock %}
